<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            background: linear-gradient(270deg, #0f0c29, #302b63, #24243e, #1b1b2f, #162447, #1f4068, #0f0c29);
            background-size: 10000% 10000%;
            animation: rgbBG 19s linear infinite;
        }

        @keyframes rgbBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffd700, #fff8dc, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 4s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {text-shadow: 0 0 10px rgba(255,215,0,0.3);}
            to {text-shadow: 0 0 25px rgba(255,215,0,0.6);}
        }

        p {
            font-size: 1.2rem;
            margin: 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: gold;
            color: #000;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s;
        }

        .back-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your application has been submitted successfully.</p>
        <p>We will review it shortly. ðŸ˜Š</p>
        <a href="index.html" class="back-button">Go Back Home</a>
    </div>
</body>
</html>
