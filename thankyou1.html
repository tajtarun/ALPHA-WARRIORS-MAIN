<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: linear-gradient(270deg, #0f0c29, #302b63, #24243e, #1b1b2f, #162447, #1f4068, #0f0c29);
            background-size: 10000% 10000%;
            animation: rgbBG 19s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        @keyframes rgbBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .thankyou-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeSlideIn 1.5s ease-out forwards;
        }

        @keyframes fadeSlideIn {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffd700, #fff8dc, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 4s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {text-shadow: 0 0 10px rgba(255,215,0,0.3);}
            to {text-shadow: 0 0 25px rgba(255,215,0,0.6);}
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 30px;
            background: linear-gradient(90deg, gold, #ffea80);
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255,215,0,0.4);
            animation: pulse 3s ease-in-out infinite;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        @keyframes pulse {
            0% {box-shadow: 0 0 15px rgba(255,215,0,0.4);}
            50% {box-shadow: 0 0 30px rgba(255,215,0,0.7);}
            100% {box-shadow: 0 0 15px rgba(255,215,0,0.4);}
        }

        .button:hover {
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <h1>Thank You!</h1>
        <p>Your application has been successfully submitted. We will review it and get back to you soon.</p>
        <a href="https://github.com/tajtarun/ALPHA-WARRIORS-MAIN/blob/main/index.html" class="button">Go Back to Home</a>
    </div>
</body>
</html>
